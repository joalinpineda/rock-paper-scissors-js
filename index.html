<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;600&display=swap" rel="stylesheet">
    <title>Rock, paper, scissors - 🎮Game </title>
</head>
<body>
    <main>
        <div class="score">
            <div class="score__player">
                <span>0</span>
                <p class="score__player--score">Player</p>
            </div>
            <div class="score__computer">
                <span>0</span>
                <p class="score__computer--score">Computer</p>
            </div>
        </div>
        <div class="board">
            <div class="board__players">
                <h3>Let's start</h3>
                <span>Make your move!</span>
                <div class="options">
                    <p class="board__player">✊
                    </p>
                    <p class="board__computer">✊
                    </p>
                </div>
            </div>
            <div class="player__options">
                <button>rock</button>
                <button>paper</button>
                <button>scissors</button>
            </div>
            <button class="restart-btn">Restart</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
